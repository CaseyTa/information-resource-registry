[tool.poetry]
name = "information_resource_registry"
version = "0.0.0"
description = "The information resource registry is a listing of data sources present in the NCATS Data Translator system.  Each information resource has an identifier, a short description, and an URL to more information about that resource."
authors = ["Sierra Moxon <smoxon@lbl.gov>"]
license = "Apache Software License 2.0"
readme = "README.md"
include = ["README.md", "src/information_resource_registry/schema", "project"]

[tool.poetry.dependencies]
python = "^3.9"
linkml-runtime = "^1.1.24"
linkml = "1.6.5"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.extras]
docs = ["linkml", "mkdocs-material"]